<form #form="ngForm" class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>User Name</label>
    <input
      class="form-control"
      name="UserName"
      [(ngModel)]="formModel.Email"
      required
    />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control"
      name="Password"
      [(ngModel)]="formModel.Password"
      required
    />
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block">Log In</button>
    </div>
    <div class="form-group col-md-8 offset-md-2">
      <button class="btn btn-lg btn-block" routerLink="/home">Cancel</button>
    </div>
  </div>
  <button class="btn"></button>
</form>
